wrapperVersion=3.3.2
distributionType=only-script
distributionUrl=https://repo.maven.apache.org/maven2/org/apache/maven/apache-maven/3.9.9/apache-maven-3.9.9-bin.zip
spring.kafka.streams.application-id=my-stream-app
spring.kafka.streams.bootstrap-servers=kafka-broker1:9093,kafka-broker2:9093

# SSL Configuration
spring.kafka.streams.properties.security.protocol=SSL
spring.kafka.streams.properties.ssl.truststore.location=/path/to/truststore.jks
spring.kafka.streams.properties.ssl.truststore.password=myTruststorePassword
spring.kafka.streams.properties.ssl.keystore.location=/path/to/keystore.jks
spring.kafka.streams.properties.ssl.keystore.password=myKeystorePassword
spring.kafka.streams.properties.ssl.key.password=myKeyPassword


